<head>

    <link rel="stylesheet" href="/assets/main.css">

<body>
    <div id="flextape">
        <style>
            #headersection  {
                display: flex;
                justify-content: space-evenly;
                flex-direction: column;
                align-items: center;
            }
        </style>
        <div class="item" id="headersection">
            <img class ="chenicon" src="/assets/chenicon.png" alt="CHEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEN">
            <h2 class="chendescription">The Chen themed search page</h2>
        </div>
        <form action="/" method="POST" class="searchbox item">
            <button id="sedropbtn" onClick="dropdown(); return false;">
                <img id="selectedengine" src="./assets/engineicons/ddg.png">
                <i class="fa fa-caret-down"></i>
            </button>
            <div id="sedropdownbox" style="visibility: hidden;">
                <button class="seoption" onclick="changesearchengine('ddg'); dropdown(); return false;"> <!-- DuckDuckGo -->
                    <img src="./assets/engineicons/ddg.png"><a>DuckDuckGo</a>
                </button>
                <button class="seoption" onclick="changesearchengine('google'); dropdown(); return false;"> <!-- DuckDuckGo -->
                    <img src="./assets/engineicons/google.png"><a>Google</a>
                </button>
                <button class="seoption" onclick="changesearchengine('bing'); dropdown(); return false;"> <!-- DuckDuckGo -->
                    <img src="./assets/engineicons/bing.png"><a>Bing</a>
                </button>
                <button class="seoption" onclick="changesearchengine('yahoo'); dropdown(); return false;"> <!-- DuckDuckGo -->
                    <img src="./assets/engineicons/yahoo.png"><a>Yahoo</a>
                </button>
              </div>
            <input id="inputbox" type="text" placeholder="Search with DuckDuckGo">
            <div class="searchicon"><svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M508.5 468.9L387.1 347.5c-2.3-2.3-5.3-3.5-8.5-3.5h-13.2c31.5-36.5 50.6-84 50.6-136C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c52 0 99.5-19.1 136-50.6v13.2c0 3.2 1.3 6.2 3.5 8.5l121.4 121.4c4.7 4.7 12.3 4.7 17 0l22.6-22.6c4.7-4.7 4.7-12.3 0-17zM208 368c-88.4 0-160-71.6-160-160S119.6 48 208 48s160 71.6 160 160-71.6 160-160 160z" class=""></path></svg>
            </div>
        </form>
    </div>
    <div id="bg">
    </div>
    <script src="./assets/engine.js"></script>
    <script src="/assets/main.js"></script>
